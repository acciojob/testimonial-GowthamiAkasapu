<!DOCTYPE html>
<html>
<head>
  <title>Testimonial Section</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .testimonial-container {
      background-color: #f5f5f5;
      padding: 30px;
    }

    .testimonial {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .testimonial p {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="testimonial-container">
    <div class="testimonial">
      <p>"This platform has really improved my productivity and helped me grow professionally!"</p>
      <div class="author">- Ritesh Kumar</div>
    </div>

    <div class="testimonial">
      <p>"Amazing experience! The support team is fantastic and the design is beautiful."</p>
      <div class="author">- Priya Sharma</div>
    </div>

    <div class="testimonial">
      <p>"Highly recommend this service to anyone looking for reliable solutions."</p>
      <div class="author">- Ankit Verma</div>
    </div>
  </div>

</body>
</html>
